<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1500">
    <title>ISBN</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="../../bin/sentient.js"></script>
    <script src="application.js"></script>
  </head>
  <body>
    <div id="wrap">
      <h1>ISBN</h1>

      <p>Convert ISBNs between 10 and 13 digits.</p>

      <p>
        <input type="text" id="ten0" value="3"></input>
        <input type="text" id="ten1" value="3"></input>
        <input type="text" id="ten2" value="1"></input>
        <input type="text" id="ten3" value="9"></input>
        <input type="text" id="ten4" value="2"></input>
        <input type="text" id="ten5" value="1"></input>
        <input type="text" id="ten6" value="7"></input>
        <input type="text" id="ten7" value="2"></input>
        <input type="text" id="ten8" value="8"></input>
        <input type="text" id="ten9" value="3"></input>
      </p>

      <p>
        <input type="text" id="thirteen0" value="9"></input>
        <input type="text" id="thirteen1" value="7"></input>
        <input type="text" id="thirteen2" value="8"></input>
        <input type="text" id="thirteen3" value="3"></input>
        <input type="text" id="thirteen4" value="3"></input>
        <input type="text" id="thirteen5" value="1"></input>
        <input type="text" id="thirteen6" value="9"></input>
        <input type="text" id="thirteen7" value="2"></input>
        <input type="text" id="thirteen8" value="1"></input>
        <input type="text" id="thirteen9" value="7"></input>
        <input type="text" id="thirteen10" value="2"></input>
        <input type="text" id="thirteen11" value="8"></input>
        <input type="text" id="thirteen12" value="4"></input>
      </p>

      <p>
        <button id="convert">Convert</button>
      </p>

      <p class="note">
        Written in
        <a href="https://github.com/tuzz/sentient.js">sentient-lang</a>
      </p>
    </div>

    <script>
      (function () {
        var app = new Application();
        app.run();

        document.getElementById('convert').addEventListener('click', function () { app.update() }, false);
      }());
    </script>
  </body>
</html>
